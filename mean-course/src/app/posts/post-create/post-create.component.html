<mat-card>

      <mat-form-field>
          <p>Title</p>
          <input matInput type="text" [(ngModel)]="enteredTitle">
        </mat-form-field>
        <mat-form-field>
            <p>Content</p>
          <textarea matInput [(ngModel)]="enteredContent" rows="6"></textarea>
        </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      (click)="onAddPost()">Save post</button>

</mat-card>

<p>{{newPost}}</p>
